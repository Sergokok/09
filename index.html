<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Three-Part Page</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<h1>Заголовок</h1>
				<p>Здесь 300 знаков текста. Здесь 300 знаков текста. Здесь 300 знаков текста...</p>
			</div>
			<div class="center">
				<div class="oval-container">
					<div class="oval"></div>
					<div class="girl-image">
						<img src="girl.png" alt="girl" />
					</div>
				</div>
			</div>
			<div class="right">
				<img src="phone.png" alt="phone image" class="phone-image" />
			</div>
		</div>

		<!-- <script src="script.js"></script> -->
	</body>
</html>
